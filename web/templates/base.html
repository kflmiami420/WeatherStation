<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title> {% block title %}{% endblock %}</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#4b4e6b">
    <meta name="theme-color" content="#4b4e6b">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static',filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static',filename='safari-pinned-tab.svg') }}" color="#4b4e6b">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js" integrity="sha256-vyehT44mCOPZg7SbqfOZ0HNYXjPKgBCaqxBkW3lh6bg="
        crossorigin="anonymous"></script>
</head>

<body class="">
    <header class="o-section">
        <div class="o-row o-layout c-header__outer o-layout--justify-center">

            <h2 class="c-header__text c-lead--lg"> Huidige Weersomstandigheden {% block location %}{% endblock %}</h2>



            <div class="c-header__inner o-layout o-layout--justify-center ">
                <div class="o-layout o-layout--align-center o-layout--justify-center u-45 u-1-of-5-bp2 ">
                    <img class="c-header__logo u-1-of-4" src="{{ url_for('static', filename='img/svg/temperature-normal.svg')}} " alt=="Temperature">
                    <h3 class="c-header__innertext ">{{data[0]|round(1,'floor')}}Â°C</h3>
                </div>
                <div class="o-layout o-layout--align-center o-layout--justify-center u-45 u-1-of-6-bp2">
                    <img class="c-header__logo u-1-of-4" src="{{ url_for('static', filename='img/svg/humidity-normal.svg')}} " alt=="Humidity">
                    <h3 class="c-header__innertext ">{{data[1]|round}} %</h3>
                </div>
                <div class="o-layout o-layout--align-center o-layout--justify-center u-45 u-1-of-4-bp2">
                    <img class="c-header__logo u-1-of-4" src="{{ url_for('static', filename='img/svg/wind-normal.svg')}} " alt=="Humidity">
                    <h3 class="c-header__innertext ">{{data[2]|round(1,'floor')}} km/h</h3>

                </div>
                <div class="o-layout o-layout--align-center o-layout--justify-center u-45 u-1-of-6-bp2">
                    <img class="c-header__logo u-1-of-4" src="{{ url_for('static', filename='img/svg/barometer-normal.svg')}} " alt=="Humidity">
                    <h3 class="c-header__innertext ">{{data[3]|round}} mb</h3>


                </div>
                <div class="o-layout o-layout--align-center o-layout--justify-center u-45 u-1-of-6-bp2">
                    <img class="c-header__logo u-1-of-4" src="{{ url_for('static', filename='img/svg/uv-normal.svg')}} " alt=="Humidity">
                    <h3 class="c-header__innertext ">{{data[4]|round(1,'floor')}} UV</h3>
                </div>
                <div class="u-hide-desktop o-layout o-layout--align-center o-layout--justify-center u-45 ">

                </div>

            </div>
        </div>
    </header>

    <section class="  o-row o-layout o-layout--justify-end ">
        <a href="{{ url_for('settings') }}">

            <div class="c-roundedicon  ">
                <img src="{{ url_for('static', filename='img/svg/settings_icon.svg')}}" width="20px" width="20px" alt="">

            </div>
        </a>

    </section>
    <section class="o-section">
        <h3 class="c-header__subtext "></h3>

        {% block cards %}{% endblock %}

    </section>
    <section class="o-section">
        {% block chart %} {% endblock %}
    </section>

    <footer class="o-section"> Made by
        <a href="">Vanhaeke Bert</a>
    </footer>
</body>

</html>
